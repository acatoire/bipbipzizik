<!doctype html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Firebase realtime database CRUD example</title>
      <link rel="stylesheet" href="main.css">
    </head>
    <body>
      <div class='container'>
        <div class='header'>
          <img src="https://media-exp1.licdn.com/dms/image/C4D03AQH51YudTlJwPg/profile-displayphoto-shrink_100_100/0?e=1586390400&v=beta&t=5owiSGfCMUUq1Ff7XyTeBPoErWqaGnMf-4SVAyyHkj8" alt="">
          <h1>Axel</h1>
          <h4>Embedded Developper/Tester.</h4>
        </div>
        <h2>Cards</h2>
        <h4>CREATE/UPDATE</h4>
        <form id='cardForm'>
          <input type="hidden" id='hiddenIdText' />
          <div id=editBlock>
            <label for="cardNameText">Name</label>
            <input type="text" id='cardNameText' />
          </div>
          <div id=editBlock>
            <label for="idsText">Ids</label>
            <input type="text" id="idsText" size="50px"/>
          </div>
          <div id=editBlock>
            <label for="actionText">Action</label>
            <input type="text" id='actionText' />
          </div>
          <div id=editBlock>
            <label for="dataText">Data</label>
            <input type="text" id="dataText" />
          </div>
          <div id=editBlock>
            <label for="modeText">Mode</label>
            <input type="text" id='modeText' />
          </div>
          <div id=editBlock>
            <label for="commentText">Comment</label>
            <input type="text" id="commentText" />
          </div>
          <div id=btnsBlock>
            <button type='submit'>Add/Update card</button>
          </div>
        </form>
        <br/>
        <h4>READ/DELETE</h4>
        <ul id='cards'></ul>
      </div>
      <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
      <script src="main.js"></script>
    </body>
</html>
